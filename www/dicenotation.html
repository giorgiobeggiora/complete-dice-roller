<script>

var indent={
	current:0,
	add:function(){
		indent.current+=1;
	},
	del:function(){
		indent.current-=1;
	},
	get:function(){
		var i=window.indent.current;
		var indent='';
		while(i--){
			indent+='    ';
		}
		return indent;
	}
}	

function trimRoll(f) {
    return f.replace(/[\s\uFEFF\xA0]+|[\s\uFEFF\xA0]/g, '');
}

function joinArray(arr1,arr2){
	var result=[],
		l1=arr1.length,
		l2=arr2.length
	;
	if(l2=l1-1){
		for(var i=0;i<l2;i++){
			result.push(arr1[i]);
			result.push(arr2[i]);
		}
		result.push(arr1[arr2.length]);
		return result.join('');
	}else{
		return null;
	}
}

function keep_check(f){
	var re=/\d+k\d+/g;
	return f.match(re);
}
function keep_calc(f,m){
	var re=/\d+k\d+/g;
	var results=[];
	for(var g=0;g<m.length;g++){
		var digits=m[g].split('k');
		var q=digits[0]*1;
		var k=digits[1]*1;
		if(q>0&&k>0){
			results.push(digits[0]+'d10+H'+digits[1]);
		}else{
			results.push(m[g]);
		}
	}
	f=joinArray(f.split(re),results);
	return f;
}

function dice_check(f){
	var re=/(\d+)d(\d+|F)/g;
	return f.match(re);
}
function dice_calc(f,m){
	var re=/\d+d(?:\d+|F)/g;
	var results=[];
	for(var g=0;g<m.length;g++){
		var digits=m[g].split('d');
		var fudge=digits[1]==='F'?2:0;
		var q=digits[0]*1;
		var s=fudge?3:digits[1]*1;
		if(q!=0&&s!=0){
			var r=[];
			for(var i=0;i<q;i++){
				r.push(1+Math.floor(Math.random()*s)-fudge);
			}
			results.push('['+r.join()+']');
		};
	};
	f=joinArray(f.split(re),results);
	return f;
}

function results_check(f){
	var re=/\[[\d,-]*\]/g;
	return f.match(re);
}
function results_calc(f,m){
	var re=/\[[\d,-]*\]/g;
	var results=[];
	for(var g=0;g<m.length;g++){
		var digits=m[g].match(/-{0,1}\d+/g);
		var sum=0;
		for(var i=0,l=digits.length;i<l;i++){
			sum+=digits[i]*1;
		}
		results.push(sum);
	}
	f=joinArray(f.split(re),results);
	return f;
}

	indent.add();

	var re=/^[\+\-\*\/\.\d\(\)]*$/g;
	if(re.test(f)){

		try{eval('f='+f);}catch(e){}
		indent.del();
	}
	console.log(indent.get()+'math ) -->',f);
	indent.del();
	return f;
}

function parentheses_check(f){
	var re=/\([^()]*\)/g;
	return f.match(re);
}
function parentheses_calc(f,m){
	var re=/\([^()]*\)/g;
	var r=[];
	for(var i=0,l=m.length;i<l;i++){
		var p=m[i];
		p=roll_without_parentheses(p);
		r.push(p);
	}
	f=joinArray(f.split(re),r);
	return f;
}

function hilo_check(f){
	var re=/(\[[\d,-]*\])(\+|\-)(H|L)(\d*)/g;
	return f.match(re);
}
function hilo_calc(f,m){
	var re=/\[[\d,-]*\][\+\-][HL]\d*/g;
	var i=m.length;
	var r=[];
	while(i--){
		if(m[i].indexOf('L')!=-1){
			var letter='L';
			var mm='min';
		}else{
			var letter='H';
			var mm='max';
		}
		if(m[i].indexOf('-')!=-1){
			var sign='-';
		}else{
			var sign='+';
		}			
		var rolled=m[i].split(/[HL]/)[0].match(/\d+/g);
		var q=m[i].split(letter)[1];
		q=q==''?1:(q*1);
		q=Math.min(q,rolled.length);
		
		var collected=[];
		while(q--){
			var minmax=null,minmax_index=-1,l=rolled.length;
			while(l--){
				if(minmax==null){
					minmax=rolled[l];
					minmax_index=l;
				}else{
					var check=Math[mm](rolled[l],minmax);
					if(check!=minmax){
						minmax=check;
						minmax_index=l;
					}
				}
			}
			if(sign=='-'){
				collected=rolled;//reference!
			}else{
				collected.push(rolled[minmax_index]);
			}
			rolled.splice(minmax_index,1);
		}
		r.push('['+collected.join()+']');
	}
	var xxx=f.split(re);
	f=joinArray(xxx,r);
	return f;
}

}

function roll_without_parentheses(f){
	// -------------------------------------------------------------
	indent.add();
	console.log(indent.get()+'keep ( -->',f);
	var m=keep_check(f);

function roll(f){
	f=trimRoll(f);
	var re=/^[*\\\(\)+-\d\.\[\],]*$/g;
	var debug=0;
	while(!re.test(f)){
		indent.add();
		console.log(indent.get()+'pare ( -->',f);
		var m=parentheses_check(f);
		if(m){
			indent.add();
			console.log(indent.get()+'pare ! -->',f);
			f=parentheses_calc(f,m);
			indent.del();
		}else{
			f=roll_without_parentheses(f);
		}
		console.log(indent.get()+'pare ) -->',f);
		indent.del();
